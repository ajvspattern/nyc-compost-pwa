<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Find food scrap drop-off locations in New York City" />
    <title>NYC Food Scrap Drop-offs</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>NYC Food Scrap Drop-offs</h1>
        <div class="status-indicator" id="connectionStatus">
          <span class="dot"></span>
          <span class="text">Loading...</span>
        </div>
      </header>
      
      <main class="main-content">
        <div class="map-container">
          <div id="map" class="map"></div>
          <div class="map-controls">
            <button id="centerOnUser" class="control-btn" title="Center on your location">
              ‚ùå My Location
            </button>
            <!-- <div class="legend">
              <div class="legend-item">
                <span class="legend-marker open"></span>
                <span>Open Today</span>
              </div>
              <div class="legend-item">
                <span class="legend-marker closed"></span>
                <span>Closed Today</span>
              </div>
            </div> -->
          </div>
        </div>
        
        <div class="info-panel" id="infoPanel">
          <h3>Select a location to see details</h3>
          <p>Click on any marker to view hours, address, and additional information.</p>
        </div>
      </main>
      
      <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading food scrap locations...</p>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
